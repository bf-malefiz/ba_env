"{dataset}.CSV":
  type: pandas.CSVDataset
  filepath: data/01_raw/football-datasets/{dataset}.csv
  load_args:
    sep: ","
    index_col: 0
    encoding: "cp1252"

"{dataset}.goals":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/02_intermediate/{dataset}/goals.pq

"{dataset}.team_lexicon":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/03_primary/{dataset}/team_lexicon.pq

"{dataset}.vectorized_data":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/03_primary/{dataset}/vectorized_data.pq


"{variant}.{dataset}.train_data_{day}":
  type: pandas.ParquetDataset
  filepath: data/04_feature/{dataset}/{variant}/train_data_{day}.pq


"{variant}.{dataset}.test_data_{day}":
  type: pandas.ParquetDataset
  filepath: data/04_feature/{dataset}/{variant}/test_data_{day}.pq

"{variant}.{dataset}.day_{day}":
  type: MemoryDataset

"{variant}.{dataset}.toto":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  artifact_path: toto
  dataset:
    type: pandas.ParquetDataset
    filepath: data/05_model_input/{dataset}/{variant}/toto.pq

"{variant}.{dataset}.predictions_{day}":
  type: MemoryDataset

"{variant}.{dataset}.metrics_{day}":
  type: MemoryDataset

"{variant}.{dataset}.results":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.CSVDataset
    filepath: data/08_reporting/{dataset}/{variant}/results.csv
    save_args:
      mode: "a"
      # header: False
"{engine}.{dataset_name}.{variant}.modeldefinitions":
    type: MemoryDataset
"{engine}.{dataset_name}.{variant}.aggregated_metrics":
    type: MemoryDataset
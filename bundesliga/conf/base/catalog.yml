"{namespace}.{dataset}.CSV":
  type: pandas.CSVDataset
  filepath: data/01_raw/football-datasets/{dataset}.csv
  load_args:
    sep: ","
    index_col: 0
    encoding: "cp1252"

"{variant}.{dataset}.goals":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/02_intermediate/{dataset}/goals.pq

"{variant}.{dataset}.team_lexicon":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/03_primary/{dataset}/{variant}/team_lexicon.pq

"{variant}.{dataset}.vectorized_data":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/03_primary/{dataset}/{variant}/vectorized_data.pq


"{variant}.{dataset}.train_data_{day}":
  type: pandas.ParquetDataset
  filepath: data/04_feature/{dataset}/{variant}/train_data_{day}.pq


"{variant}.{dataset}.test_data_{day}":
  type: pandas.ParquetDataset
  filepath: data/04_feature/{dataset}/{variant}/test_data_{day}.pq

"{variant}.{dataset}.day_{day}":
  type: MemoryDataset

"{variant}.{dataset}.toto":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/05_model_input/{dataset}/{variant}/toto.pq

"{variant}.{dataset}.predictions_{day}":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/07_model_output/{dataset}/{variant}/predictions_{day}.pq

"{variant}.{dataset}.results":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.CSVDataset
    filepath: data/08_reporting/{dataset}/{variant}/results.csv
    save_args:
      mode: "a"
      # header: False
      
"{variant}.{dataset}.offence_means":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/07_model_output/{dataset}/{variant}/offence_means.nc

"{variant}.{dataset}.defence_means":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: pandas.ParquetDataset
    filepath: data/07_model_output/{dataset}/{variant}/defence_means.nc

"{variant}.{dataset}.offence_defence_plot":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: matplotlib.MatplotlibWriter
    filepath: data/08_reporting/{dataset}/{variant}/offence_defence_plot.png
    save_args:
      format: png

"{variant}.{dataset}.goal_diffs_plot":
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: matplotlib.MatplotlibWriter
    filepath: data/08_reporting/{dataset}/{variant}/goal_diffs_plot.png
    save_args:
      format: png